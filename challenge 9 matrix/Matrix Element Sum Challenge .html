 <title>Matrix Element Sum Challenge</title>
 <meta charset ="UTF-8"/>
   </head>
   <body>
    <script>
    var matrix1 = [[0,1,1,2], 
                   [0,5,0,0], 
                   [2,0,3,3]];
                   
    var matrix2 = [[1,1,1,0], 
                   [0,5,0,1], 
                   [2,1,3,10]];   
                                
    function matrixElementSum(matrix){
    	
      var totalCost = 0;
      for(i = 0; i < matrix.length; i++){
        for(j = 0; j < matrix[i].length; j++){
      	if(matrix[i][j] == 0 && i!= matrix.length-1){
      			matrix[i+1][j]=0;
      	}
      	else{
      			totalCost += matrix[i][j];
      	}
        }
      }
        console.log(totalCost);
    }
      matrixElementSum(matrix2);
      
    </script>
   </body>
</html>
