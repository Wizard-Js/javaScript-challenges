   	   }

   //my sum function
   function sum(x){
   	var arraySum = 0;//variable to hold sum
   	//loop does the trick
   	for(i = 0; i <= x.length-1; i++){
   		arraySum += x[i];
   	}
   	
   	return ">>>>>>> " + arraySum + " <<<<<<<";
   }
